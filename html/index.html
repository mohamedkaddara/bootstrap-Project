<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>


    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">صفحة التسحيل</a>
            </div>
        </nav>
    </div>


    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" minlength="10" maxlength="50" required>
                <div id="emailHelp" class="form-text">لن نقوم بمشاركة البريد الإلكتروني مع أحد.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="exampleInputPassword1" minlength="6" maxlength="25" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">تفقد</label>
            </div>
            <button type="submit" class="btn btn-primary">
                <a href="home.html">تسجيل الدخول</a>
            </button>
        </form>











    </div>


    <script src="../js/script.js"></script>
    <script src="../js/separate1.js"></script>
    <script src="../js/separete2.js"></script>
</body>

</html>
